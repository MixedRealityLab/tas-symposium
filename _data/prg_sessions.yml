- id: ecr_day
  type: ECR
  title: ECR Day (for PhD students and those who identify as Early Career Researchers)
  description: "Ahead of the main programme we are planning an optional event for Early Career Researchers (ECR). This will be open to all PhD students and those who identify as ECRs attending the symposium. It will run from 3pm to 6pm and will provide an opportunity for relaxed engagement and networking. The full content and format will be determined by the numbers attending but we expect to include ice breaker talks and roundtable discussions on topics relevant to ECRSs – which may include, for instance, engaging with industry, interdisciplinarity, and career progression."
  start_time: 2023-07-10T14:00:00.000Z
  end_time: 2023-07-10T17:00:00.000Z

