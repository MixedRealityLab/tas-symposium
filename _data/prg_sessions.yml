- id: ecr_day
  type: ECR
  title: ECR Event
  description: "Join us for the Early Career Researcher Event at the TAS Symposium, a special gathering designed to connect, inspire, and support PhD students, postdoctoral researchers and early career academics in trustworthy autonomous systems. The event will include invited speakers and discussion activities. Participants will have opportunities to network, socialise, gain mentorship insights and share their experiences in a more relaxed and informal setting.<br><br>Please sign up for the ECR Event during symposium registration."
  location: Julius Glickman Conference Center
